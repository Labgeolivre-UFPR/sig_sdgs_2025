    <head>

    <body>
        <div id="map">

        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Positronretina_0');
        map.getPane('pane_Positronretina_0').style.zIndex = 400;
        var layer_Positronretina_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png', {
            pane: 'pane_Positronretina_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positronretina_0;
        map.addLayer(layer_Positronretina_0);
        function pop_Taxadecoletaporestado_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CD_UF'] !== null ? autolinker.link(String(feature.properties['CD_UF']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NM_UF'] !== null ? autolinker.link(String(feature.properties['NM_UF']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SIGLA_UF</th>\
                        <td>' + (feature.properties['SIGLA_UF'] !== null ? autolinker.link(String(feature.properties['SIGLA_UF']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CD_REGIA'] !== null ? autolinker.link(String(feature.properties['CD_REGIA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NM_REGIA</th>\
                        <td>' + (feature.properties['NM_REGIA'] !== null ? autolinker.link(String(feature.properties['NM_REGIA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SIGLA_RG</th>\
                        <td>' + (feature.properties['SIGLA_RG'] !== null ? autolinker.link(String(feature.properties['SIGLA_RG']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA_KM2'] !== null ? autolinker.link(String(feature.properties['AREA_KM2']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Coleta_esgoto_Taxa_coleta</th>\
                        <td>' + (feature.properties['Coleta_esgoto_Taxa_coleta'] !== null ? autolinker.link(String(feature.properties['Coleta_esgoto_Taxa_coleta']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Coleta_esgoto_field_3'] !== null ? autolinker.link(String(feature.properties['Coleta_esgoto_field_3']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Taxadecoletaporestado_1_0(feature) {
            if (feature.properties['Coleta_esgoto_Taxa_coleta'] >= 3.300000 && feature.properties['Coleta_esgoto_Taxa_coleta'] <= 10.100000 ) {
                return {
                pane: 'pane_Taxadecoletaporestado_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,252,245,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Coleta_esgoto_Taxa_coleta'] >= 10.100000 && feature.properties['Coleta_esgoto_Taxa_coleta'] <= 31.700000 ) {
                return {
                pane: 'pane_Taxadecoletaporestado_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(201,234,194,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Coleta_esgoto_Taxa_coleta'] >= 31.700000 && feature.properties['Coleta_esgoto_Taxa_coleta'] <= 48.500000 ) {
                return {

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(123,199,124,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Coleta_esgoto_Taxa_coleta'] >= 48.500000 && feature.properties['Coleta_esgoto_Taxa_coleta'] <= 72.500000 ) {
                return {
                pane: 'pane_Taxadecoletaporestado_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(42,146,75,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Coleta_esgoto_Taxa_coleta'] >= 72.500000 && feature.properties['Coleta_esgoto_Taxa_coleta'] <= 93.900000 ) {
                return {
                pane: 'pane_Taxadecoletaporestado_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,68,27,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Taxadecoletaporestado_1');
        map.getPane('pane_Taxadecoletaporestado_1').style.zIndex = 401;
        map.getPane('pane_Taxadecoletaporestado_1').style['mix-blend-mode'] = 'normal';
        var layer_Taxadecoletaporestado_1 = new L.geoJson(json_Taxadecoletaporestado_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Taxadecoletaporestado_1',
            layerName: 'layer_Taxadecoletaporestado_1',
            pane: 'pane_Taxadecoletaporestado_1',
            onEachFeature: pop_Taxadecoletaporestado_1,
            style: style_Taxadecoletaporestado_1_0,
        });
        bounds_group.addLayer(layer_Taxadecoletaporestado_1);
        map.addLayer(layer_Taxadecoletaporestado_1);
        setBounds();
        var i = 0;
        layer_Taxadecoletaporestado_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['SIGLA_UF'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans ExtraBold\', sans-serif;">' + layer.feature.properties['SIGLA_UF']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Taxadecoletaporestado_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Taxadecoletaporestado_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Taxadecoletaporestado_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Taxadecoletaporestado_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Taxadecoletaporestado_1]);
        });
        </script>
